<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TSP Options</title>
  </head>
  <style media="screen">
    section {
      width: 100%;
    }
    .checkbox {
      float: left;
      width: 30%;
      margin: 2rem;
      margin-top: 0.4rem;
    }
    section::after {
      content: "";
      clear: both;
      display: table;
    }
    .checkbox input, .checkbox label {
      font-size: 1.6rem;
    }
    .checkbox p {
      margin-left: 1rem;
    }
    .reference-image {
      float: left;
      width: 30vmin;
    }
    section {
      display: block;
      margin: 2rem 0;
    }
  </style>
  <body>
    <h1 data-translate="settingsHeading">Settings</h1>
    <form class="TSP-settings">
      <section>
        <div class="checkbox">
          <input id="trello-id" type="checkbox" name="copyId" checked>
          <label for="trello-id" data-translate="settingsIdTitle">__MSG_settingsIdTitle__</label>
          <p data-translate="settingsIdDescription">__MSG_settingsIdDescription__</p>
        </div>
        <img class="reference-image" src="../assets/settings/id.png" alt="">
      </section>
      <section>
        <div class="checkbox">
          <input id="trello-label" type="checkbox" name="labelText" checked>
          <label for="trello-label"data-translate="settingsLabelTitle">__MSG_settingsLabelTitle__</label>
          <p data-translate="settingsLabelDescription">__MSG_settingsLabelDescription__</p>
        </div>
        <img class="reference-image" src="../assets/settings/label.png" alt="Visible label text feature">
      </section>
      <section>
        <div class="checkbox">
          <input id="trello-compact" type="checkbox" name="compactMode" checked>
          <label for="trello-compact"  data-translate="settingsCompactTitle">__MSG_settingsCompactTitle__</label>
          <p data-translate="settingsCompactDescription">__MSG_settingsCompactDescription__</p>
        </div>
        <img class="reference-image" src="../assets/settings/compact.png" alt="Compact Mode feature">
      </section>
      <section>
        <div class="checkbox">
          <input id="trello-numberOfCards" type="checkbox" name="numberOfCards" checked>
          <label for="trello-numberOfCards" data-translate="settingsNumberListTitle">__MSG_settingsNumberListTitle__</label>
          <p  data-translate="settingsNumberListDescription">__MSG_settingsNumberListDescription__</p>
        </div>
        <img class="reference-image" src="../assets/settings/numberOfCards.png" alt="Number of cards feature">
      </section>
    </form>

    <script src="options.js">

    </script>
  </body>
</html>
